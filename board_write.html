<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>클래식기타 커뮤니티</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <link rel="stylesheet" type="text/css" href="css/board_left.css">
    <link rel="stylesheet" type="text/css" href="css/board_write_main.css">
    
</head>
<body>
    <div id="wrap">
        <header>
            <a href="index.html"><img id="logo" src="img/logo.png"></a>
            <nav id="top_menu">
                HOME | LOGIN | JOIN | NOTICE
            </nav>
            <nav id="main_menu">
                <ul>
                    <li><a href="board_list.html">자유 게시판</a></li>
                    <li><a href="#">기타 연주</a></li>
                    <li><a href="#">공동 구매</a></li>
                    <li><a href="#">연주회 안내</a></li>
                    <li><a href="#">회원 게시판</a></li>
                </ul>
            </nav>
        </header>
        <aside>
            <article id="login_box">
                <img id="login_title" src="img/ttl_login.png" alt="">
                <div id="input_button">
                    <ul id="login_input">
                        <li><input type="text"></li>
                        <li><input type="password"></li>
                    </ul>   
                    <img id="login_btn" src="img/btn_join.gif" alt="">
                </div>
                <div class="clear"></div>
                <div id="join_search">
                    <img src="img/btn_join.gif" alt="">
                    <img src="img/btn_search.gif" alt="">
                </div>
            </article>
            <nav id="sub_menu">
                <ul>
                    <li><a href="board_list.html">+ 자유 게시판</a></li>
                    <li><a href="#">+ 방명록</a></li>
                    <li><a href="#">+ 공지사항</a></li>
                    <li><a href="#">+ 등업 요청</a></li>
                    <li><a href="#">+ 포토갤러리</a></li>
                </ul>
            </nav>
            <article id="sub_banner">
                <ul>
                    <li><img src="img/banner1.png" alt=""></li>
                    <li><img src="img/banner2.png" alt=""></li>
                    <li><img src="img/banner3.png" alt=""></li>
                </ul>
            </article>
            </aside>
            <section id="main">
                <img src="img/comm.gif" alt="">
                <h2 id="board_title">자유 게시판</h2>
                <div id="write_title"><h2>글쓰기</h2></div>
                <table>
                    <tr id="name">
                        <td class="col1">이름</td>
                        <td class="col2"><input type="text"></td>
                    </tr>
                    <tr id="subject">
                        <td class="col1">제목</td>
                        <td class="col2"><input type="text"></td>
                    </tr>
                    <tr id="content">
                        <td class="col1">내용</td>
                        <td class="col2"><textarea></textarea></td>
                    </tr>
                    <tr id="upload">
                        <td class="col1">업로드 파일</td>
                        <td class="col2"><input type="text"><input type="file"></td>
                    </tr>
                </table>
                <div id="buttons">
                    <a href="#"><img src="img/ok.png" alt=""></a>
                    <a href="board_list.html"><img src="img/list.png" alt=""></a>
                </div>
                </section>
                <div class="clear"></div>
                <footer>
                    <img id="footer_logo" src="img/footer_logo.gif" alt="">
                    <ul id="address">
                        <li>서울시 강남구 삼성동 1234 우 : 123-1234</li>
                        <li>TEL : 031-123-1234 Email : email@domain.com</li>
                        <li>COPYRIGHT (C) 루바토 ALL RIGHTS RESERVED</li>
                    </ul>
                    <ul id="footer_sns">
                        <li><img src="img/facebook.gif" alt=""></li>
                        <li><img src="img/blog.gif" alt=""></li>
                        <li><img src="img/twitter.gif" alt=""></li>
                    </ul>
                </footer>
        </div>    
    </body>
</html>
